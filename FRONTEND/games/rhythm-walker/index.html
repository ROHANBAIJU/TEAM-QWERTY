<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Walker - Gait Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0c10 0%, #1a1d24 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #8b5cf6;
        }

        .instructions {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .metronome-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border: 4px solid #8b5cf6;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
        }

        .metronome-display.beat {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5), rgba(139, 92, 246, 0.1));
            transform: scale(1.05);
            transition: all 0.1s ease;
        }

        .metronome-arm {
            position: absolute;
            width: 4px;
            height: 80px;
            background: #8b5cf6;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.05s linear;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .step {
            width: 60px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.2s ease;
        }

        .step.active {
            background: rgba(139, 92, 246, 0.4);
            border-color: #8b5cf6;
            transform: translateY(-5px);
        }

        .step.correct {
            background: rgba(16, 185, 129, 0.4);
            border-color: #10b981;
        }

        .step.missed {
            background: rgba(239, 68, 68, 0.4);
            border-color: #ef4444;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px 20px;
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .demo-hint {
            margin-top: 20px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 12, 16, 0.95);
            border: 3px solid #8b5cf6;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            z-index: 1000;
            min-width: 350px;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #8b5cf6;
        }

        .game-over p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš¶ Rhythm Walker</h1>
        <p class="instructions">
            Walk in place to the beat of the metronome. Maintain steady rhythm to improve gait stability.
            <br><strong>Demo Mode:</strong> Press Space or click to simulate steps.
        </p>

        <div class="metronome-display" id="metronome">
            <div class="metronome-arm" id="metronomeArm"></div>
            <span id="bpmDisplay">60</span>
        </div>

        <div class="step-indicator">
            <div class="step" id="step-left">ðŸ‘Ÿ</div>
            <div class="step" id="step-right">ðŸ‘Ÿ</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Steps</div>
                <div class="stat-value" id="steps">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">On Beat</div>
                <div class="stat-value" id="onBeat">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Consistency</div>
                <div class="stat-value" id="consistency">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">BPM</div>
                <div class="stat-value" id="bpm">60</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Walking</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="demo-hint">
            ðŸ’¡ Press <strong>Space</strong> or <strong>Click</strong> to simulate steps in demo mode
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>ðŸŽ‰ Walk Complete!</h2>
        <p id="finalScore"></p>
        <button onclick="location.reload()">Walk Again</button>
    </div>

    <script>
        const metronome = document.getElementById('metronome');
        const metronomeArm = document.getElementById('metronomeArm');
        const bpmDisplay = document.getElementById('bpmDisplay');
        const stepLeft = document.getElementById('step-left');
        const stepRight = document.getElementById('step-right');
        const stepsEl = document.getElementById('steps');
        const onBeatEl = document.getElementById('onBeat');
        const consistencyEl = document.getElementById('consistency');
        const bpmEl = document.getElementById('bpm');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // Game state
        let gameActive = false;
        let bpm = 60;
        let beatInterval = null;
        let currentBeat = 0;
        let totalSteps = 0;
        let stepsOnBeat = 0;
        let lastStepTime = 0;
        let stepIntervals = [];
        let currentFoot = 'left'; // alternate left/right
        let gameStartTime = 0;
        let gameDuration = 45000; // 45 seconds

        // Beat tolerance window (ms)
        const beatTolerance = 200;

        // Event listeners
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // Keyboard and click for steps
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                e.preventDefault();
                registerStep();
            }
        });

        document.addEventListener('click', (e) => {
            if (gameActive && !e.target.closest('button')) {
                registerStep();
            }
        });

        function startGame() {
            gameActive = true;
            startBtn.disabled = true;
            totalSteps = 0;
            stepsOnBeat = 0;
            stepIntervals = [];
            currentBeat = 0;
            bpm = 60;
            gameStartTime = Date.now();
            
            updateUI();
            startMetronome();
            checkGameEnd();
        }

        function resetGame() {
            gameActive = false;
            stopMetronome();
            totalSteps = 0;
            stepsOnBeat = 0;
            stepIntervals = [];
            currentBeat = 0;
            bpm = 60;
            startBtn.disabled = false;
            stepLeft.classList.remove('active', 'correct', 'missed');
            stepRight.classList.remove('active', 'correct', 'missed');
            updateUI();
        }

        function startMetronome() {
            const beatDuration = 60000 / bpm; // ms per beat
            
            beatInterval = setInterval(() => {
                playBeat();
                currentBeat++;
                
                // Gradually increase tempo
                if (bpm < 100 && currentBeat % 8 === 0) {
                    bpm += 5;
                    restartMetronome();
                }
            }, beatDuration);
        }

        function stopMetronome() {
            if (beatInterval) {
                clearInterval(beatInterval);
                beatInterval = null;
            }
        }

        function restartMetronome() {
            stopMetronome();
            startMetronome();
        }

        function playBeat() {
            // Visual feedback
            metronome.classList.add('beat');
            setTimeout(() => metronome.classList.remove('beat'), 100);

            // Animate arm
            const angle = currentBeat % 2 === 0 ? -30 : 30;
            metronomeArm.style.transform = `translateX(-50%) rotate(${angle}deg)`;

            // Update BPM display
            bpmDisplay.textContent = bpm;
            bpmEl.textContent = bpm;
        }

        function registerStep() {
            if (!gameActive) return;

            const now = Date.now();
            totalSteps++;

            // Calculate if step was on beat
            const beatDuration = 60000 / bpm;
            const timeSinceLastBeat = (now % beatDuration);
            const onBeat = timeSinceLastBeat < beatTolerance || timeSinceLastBeat > (beatDuration - beatTolerance);

            if (onBeat) {
                stepsOnBeat++;
            }

            // Record step interval
            if (lastStepTime > 0) {
                stepIntervals.push(now - lastStepTime);
            }
            lastStepTime = now;

            // Alternate feet
            const activeStep = currentFoot === 'left' ? stepLeft : stepRight;
            const inactiveStep = currentFoot === 'left' ? stepRight : stepLeft;

            activeStep.classList.add('active');
            if (onBeat) {
                activeStep.classList.add('correct');
            } else {
                activeStep.classList.add('missed');
            }

            setTimeout(() => {
                activeStep.classList.remove('active', 'correct', 'missed');
            }, 300);

            currentFoot = currentFoot === 'left' ? 'right' : 'left';

            updateUI();
        }

        function updateUI() {
            stepsEl.textContent = totalSteps;
            onBeatEl.textContent = stepsOnBeat;
            
            const accuracy = totalSteps > 0 ? Math.round((stepsOnBeat / totalSteps) * 100) : 100;
            consistencyEl.textContent = accuracy + '%';
        }

        function checkGameEnd() {
            if (!gameActive) return;

            const elapsed = Date.now() - gameStartTime;
            if (elapsed >= gameDuration) {
                endGame();
                return;
            }

            setTimeout(checkGameEnd, 1000);
        }

        function endGame() {
            gameActive = false;
            stopMetronome();

            const accuracy = totalSteps > 0 ? Math.round((stepsOnBeat / totalSteps) * 100) : 0;
            
            // Calculate step consistency (lower stddev = better)
            let consistency = 100;
            if (stepIntervals.length > 2) {
                const mean = stepIntervals.reduce((a, b) => a + b, 0) / stepIntervals.length;
                const variance = stepIntervals.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / stepIntervals.length;
                const stddev = Math.sqrt(variance);
                const cv = (stddev / mean) * 100; // coefficient of variation
                consistency = Math.max(0, Math.round(100 - cv * 2));
            }

            let feedback = '';
            if (accuracy > 80 && consistency > 80) {
                feedback = 'Excellent gait rhythm and consistency! You have great walking stability.';
            } else if (accuracy > 60 && consistency > 60) {
                feedback = 'Good rhythm control! Keep practicing to improve consistency.';
            } else if (accuracy > 40) {
                feedback = 'You\'re making progress! Focus on matching the beat more closely.';
            } else {
                feedback = 'Keep practicing! Try to listen carefully to the metronome and match each beat.';
            }

            finalScoreEl.innerHTML = `
                <strong>Walking Assessment Complete</strong><br><br>
                Total Steps: ${totalSteps}<br>
                Steps on Beat: ${stepsOnBeat}<br>
                Rhythm Accuracy: ${accuracy}%<br>
                Step Consistency: ${consistency}%<br>
                Final BPM: ${bpm}<br><br>
                ${feedback}
            `;
            gameOverEl.classList.add('show');
        }

        // Initial UI
        updateUI();
    </script>
</body>
</html>
