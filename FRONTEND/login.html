<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StanceSense - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 35, 45, 0.95);
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
            stroke: #10b981;
            fill: none;
            stroke-width: 2;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #10b981;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #d1d5db;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1f2e;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
            background: #0f1419;
        }

        input::placeholder {
            color: #6b7280;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .sign-in-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .create-account {
            color: #10b981;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .create-account:hover {
            color: #34d399;
        }

        .terms {
            color: #6b7280;
            font-size: 13px;
            line-height: 1.5;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn:hover {
            color: #d1d5db;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <div class="logo-text">StanceSense</div>
        </div>

        <p class="subtitle" id="subtitle">Sign in to access your patient dashboard</p>

        <form id="loginForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="John Doe"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@domain.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                    <button type="button" class="toggle-btn" id="togglePassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••"
                    >
                    <button type="button" class="toggle-btn" id="toggleConfirmPassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="sign-in-btn" id="submitBtn">Sign in</button>

            <a href="#" class="create-account" id="toggleMode">Create account</a>

            <p class="terms">
                By continuing you agree to the Terms. This demo stores a token in localStorage only.
            </p>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const loginForm = document.getElementById('loginForm');
        const toggleMode = document.getElementById('toggleMode');
        const subtitle = document.getElementById('subtitle');
        const submitBtn = document.getElementById('submitBtn');
        const nameGroup = document.getElementById('nameGroup');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const nameInput = document.getElementById('name');

        let isSignUp = false;

        // Toggle between Sign In and Create Account
        toggleMode.addEventListener('click', function(e) {
            e.preventDefault();
            isSignUp = !isSignUp;

            if (isSignUp) {
                subtitle.textContent = 'Create your account to get started';
                submitBtn.textContent = 'Create account';
                toggleMode.textContent = 'Already have an account? Sign in';
                nameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                nameInput.setAttribute('required', 'required');
                confirmPasswordInput.setAttribute('required', 'required');
            } else {
                subtitle.textContent = 'Sign in to access your patient dashboard';
                submitBtn.textContent = 'Sign in';
                toggleMode.textContent = 'Create account';
                nameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                nameInput.removeAttribute('required');
                confirmPasswordInput.removeAttribute('required');
            }
        });

        // Toggle password visibility for main password
        function togglePasswordVisibility(button, input) {
            button.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                this.innerHTML = type === 'password' 
                    ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
                    : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
            });
        }

        togglePasswordVisibility(togglePassword, passwordInput);
        togglePasswordVisibility(toggleConfirmPassword, confirmPasswordInput);

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (isSignUp) {
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Demo registration - store session and redirect to index.html
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                alert('Account created successfully!\n\nName: ' + name + '\nEmail: ' + email + '\n\nRedirecting to dashboard...');
                
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                // Demo authentication - store session and redirect to index.html
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                alert('Login successful!\n\nEmail: ' + email + '\n\nRedirecting to dashboard...');
                
                // Redirect to index.html
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
